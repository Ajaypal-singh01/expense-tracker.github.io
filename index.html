<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&family=Dela+Gothic+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="heading"><h1>Expense Tracker</h1></div>
    <div class="container">
        <div class="add-expense">
            <div class="btn"><button onclick="add_expense()">Add Expense</button></div>
            <div class="mid-headings">Expenses</div>
            <div class="table">
                <table id="tabl">
                    <tr>
                    <th class="th">Amount  </th>
                    <th class="th">Category </th>
                    <th class="th">Date</th>
                    <th class="th">Note </th>
                    <th class="th">Delete</th>                   
                    </tr>
                   
                </table>
                
            </div>
        </div>
        <div class="add-category">
            <div class="btn"><button onclick="add_category()">Add Category</button></div>
            <div class="mid-headings">Categories</div>
            <div class="Categories-box" id="box2">
               
                    <div class="Categories">Food- <span id="Food">0</span> Rs. Spend</div>
                    <div class="Categories">Travel- <span id="Travel">0</span> Rs. Spend</div>
                    <div class="Categories">Groceries- <span id="Groceries">0</span> Rs. Spend</div>
                    <div class="Categories">Entertainment- <span id="Entertainment">0</span> Rs. Spend</div>
                    <div class="Categories">Others- <span id="Others">0</span> Rs. Spend</div>
              
              
            </div>
        </div>
    </div>
    <div id="pop-up">
        <div id="expense">
            <div  class=" input-pop amount"><p>Amount :</p><p><input id="in-amount" type="number" value="0"></p></div>
            <div  class=" input-pop category-name"> <p>Category :</p><p>
                
                <select id="select">
                    <option value="Travel" >Travel</option>
                    <option value="Food" >Food</option>
                    <option value="Groceries" >Groceries</option>
                    <option value="Entertainment" >Entertainment</option>
                    <option value="Others">Others</option>
                </select>
            </p></div>
            <div  class=" input-pop date"> <p>Date</p> <p><input id="date" type="date"></p>  </div>
            <div  class=" input-pop note"> <P>Note</P> <P><input id="note" type="text" ></P> </div>
            <div  class=" input-pop btn"><button onclick="submit_expense()" >Submit</button></div>
        </div>
        <div id="category">
            <div class="category-box">
                <div id="category-name">Category name: <input id="category-input" type="text">  </div>
                <div  class=" input-pop btn"><button onclick="submit_category()">Submit</button></div>
            </div>
         
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
